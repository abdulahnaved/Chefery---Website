<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefery | Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="signin">
        <nav id="navbar">        
            <div id="logo">
                <img src="Img/logo.png" alt="Chefery.com">
                <p>Chefery</p>
            </div>
            <div id="ul">
                <ul>
                    <li class="item"><a href="#"> ‚Üê &nbsp &nbsp Go Back To Home</a></li>
                </ul>
            </div> 
        </nav>
    </div>
    <div id="signinform">
        <h1 class="h-primary" id="signtext">
            Login Now
        </h1>
        <p id="email" class="signinmargin">
            <input type="email" placeholder="Email">
        </p>
        <p id="pwd" class="signinmargin signbtn">
            <input type="password" placeholder="Password">
        </p>
        <button id="sign" class="signinmargin">
            <a href="#">Sign In</a> 
        </button>
        <bt id="signup" class="signinmargin">
           <a href="#">Create a new Account</a> 
        </bt>
    </div>
</body>

</html>
